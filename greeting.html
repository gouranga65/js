<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greet</title>
</head>
<body>
    <h2>
        hola
    </h2>
    <script>
        var time=prompt("hey what's the time");
        if (time>5 && time<=12){
            alert("good_morning");
        }
        else if(time>=13 && time<=15){
            alert("good_noon");
        }
        else if(time>=16 && time<24){
            alert("good_evening");
        }
        else{
            alert("wrong input");
        }
    </script>
</body>
</html>
